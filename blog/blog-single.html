        <style>
            .blog-single-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
    background-color: var(--white);
    border-radius: 30px;
    box-shadow: 0 15px 35px rgba(92, 72, 238, 0.1);
}

.blog-single-container h1#post-title {
    color: var(--primary-color);
    font-size: 2.5rem;
    text-align: center;
    margin-bottom: 2rem;
    line-height: 1.3;
}

#post-image {
    width: 100%;
    max-height: 500px;
    object-fit: cover;
    border-radius: 20px;
    margin-bottom: 2rem;
    box-shadow: 0 10px 30px rgba(92, 72, 238, 0.15);
}

.post-meta {
    display: flex;
    justify-content: space-between;
    color: var(--text-light);
    margin-bottom: 2rem;
    padding: 1rem;
    background-color: var(--secondary-color);
    border-radius: 15px;
}

#post-author, #post-date {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

#post-author::before {
    content: '\f007';  /* أيقونة المستخدم من Font Awesome */
    font-family: 'Font Awesome 5 Free';
    font-weight: 900;
    color: var(--primary-color);
}

#post-date::before {
    content: '\f133';  /* أيقونة التقويم من Font Awesome */
    font-family: 'Font Awesome 5 Free';
    font-weight: 900;
    color: var(--primary-color);
}

#post-content {
    color: var(--text-color);
    line-height: 1.8;
    text-align: right;
    direction: rtl;
    font-size: 1.1rem;
}

/* تأثيرات الظهور */
.blog-single-container {
    opacity: 0;
    transform: translateY(30px);
    animation: fadeInUp 0.8s forwards;
}

@keyframes fadeInUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* استجابة الشاشة */
@media screen and (max-width: 768px) {
    .blog-single-container {
        padding: 1rem;
        margin: 0 15px;
    }

    #post-title {
        font-size: 2rem;
    }

    .post-meta {
        flex-direction: column;
        text-align: center;
        gap: 0.5rem;
    }

    #post-content {
        font-size: 1rem;
        line-height: 1.6;
    }
}
